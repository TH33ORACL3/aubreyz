<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aubrey Zemba - Personal Webpage</title>
    <style>
        body {
            font-family: monospace;
            background-color: black;
            color: #0f0;
            margin: 0;
            overflow: hidden;
            cursor: none;
        }
        .welcome-banner {
            background-color: #00ff00;
            color: #000;
            text-align: center;
            padding: 10px;
            font-size: 1.5em;
            margin-bottom: 20px;
            position: relative;
            z-index: 10;
        }
        #terminal {
            max-width: 800px;
            margin: auto;
            z-index: 2;
            position: relative;
        }
        .prompt::before {
            content: "aubrey@personal-website:~$ ";
        }
        .command {
            color: #00f;
            white-space: pre-wrap;
            display: inline;
        }
        .output {
            color: #0f0;
            margin-left: 20px;
        }
        .blinking-cursor {
            display: inline-block;
            width: 10px;
            height: 18px;
            background-color: #0f0;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        a {
            color: #00f;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .menu {
            margin-bottom: 20px;
        }
        .menu a {
            display: block;
            color: #0f0;
            text-decoration: none;
            margin: 5px 0;
        }
        .container {
            background-color: #333;
            padding: 20px;
            border-radius: 5px;
        }
        #game {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            z-index: 1;
        }
        .letter {
            position: absolute;
            font-size: 24px;
            color: green;
            animation: fall linear;
        }
        .gold {
            color: gold;
        }
        .agent {
            color: black;
            text-shadow: 0 0 10px white;
        }
        @keyframes fall {
            from {
                top: -50px;
            }
            to {
                top: 100vh;
            }
        }
        #player {
            width: 40px;
            height: 40px;
            background: url('https://upload.wikimedia.org/wikipedia/en/c/c6/NeoTheMatrix.jpg') no-repeat center center;
            background-size: contain;
            position: absolute;
            z-index: 3;
        }
    </style>
</head>
<body>
    <div class="welcome-banner">
        Welcome to Aubrey Zemba's Personal Webpage
    </div>
    <div id="terminal" class="container">
        <div class="output">Click on the commands below or type them in the terminal to navigate:</div>
        <div class="menu">
            <a href="#" onclick="executeCommand('cat home')">cat home</a>
            <a href="#" onclick="executeCommand('cat about_me')">cat about_me</a>
            <a href="#" onclick="executeCommand('cat education')">cat education</a>
            <a href="#" onclick="executeCommand('cat certifications')">cat certifications</a>
            <a href="#" onclick="executeCommand('cat experience')">cat experience</a>
            <a href="#" onclick="executeCommand('cat contact')">cat contact</a>
        </div>
        <span class="prompt"></span>
        <span class="blinking-cursor"></span>
    </div>
    <div id="game">
        <div id="player"></div>
    </div>

    <script>
        const terminal = document.getElementById('terminal');
        const commands = {
            'cat home': 'Welcome to my personal webpage! Here you can learn more about my professional background, certifications, and experience in the field of Information Technology.',
            'cat about_me': 'Hello! I\'m Aubrey Zemba, a seasoned IT professional with a strong background in network support, system administration, and data analysis. My passion for technology drives me to stay updated with the latest trends and advancements in the industry.\n\nIn my free time, I enjoy playing Apex Legends, where I often play as Valkyrie. I also love experimenting with new recipes, with Creamy Chicken and Mushroom Pasta being my favorite dish.',
            'cat education': '<strong>Nelson Mandela University</strong>\n- National Diploma in Information Technology: Support Services (2010 - 2014)\n- Bachelor of Technology in Information Technology: Communication Networks (2014 - 2015)\n\n<strong>University of South Africa</strong>\n- Research in Informatics in Practice (2015)',
            'cat certifications': 'Certifications:\n- Cisco Certified Network Associate (CCNA)\n- Cisco Certified Network Professional (CCNP)\n- LPIC-1 Linux Administrator\n- AI Fundamentals\n- Microsoft Certified: Azure Fundamentals\n- IBM AI Fundamentals',
            'cat experience': 'Professional Experience:\n\nI have a strong background in IT, with experience in various roles including Senior Technical Consultant of Hosting Operations, Infrastructure Engineer, and Support Engineer. My expertise spans across areas like Azure hosting, network device configuration, infrastructure management, troubleshooting, and providing technical support to clients. I have a proven track record of successfully onboarding and deploying clients, maintaining hosting environments, implementing infrastructure changes, resolving service requests, and ensuring security. I am proficient in various technologies including Azure, Cisco ASAs, Fortigates, WAFs, and Microsoft software like Office365, Exchange, Active Directory, and Server.',
            'cat contact': 'Feel free to reach out to me through the following platforms:\n- GitHub: <a href="https://github.com/TH33ORACL3" target="_blank">TH33ORACL3</a>\n- X (formerly Twitter): <a href="https://x.com/TH33ORACL3" target="_blank">@TH33ORACL3</a>\n- LinkedIn: <a href="https://www.linkedin.com/in/aubrey-zemba/" target="_blank">Aubrey Zemba</a>'
        };

        let currentCommand = '';

        document.addEventListener('keydown', (e) => {
            const prompt = terminal.querySelector('.prompt:last-child');
            const cursor = terminal.querySelector('.blinking-cursor');

            if (e.key === 'Enter') {
                executeCommand(currentCommand);
                currentCommand = '';
                const newPrompt = document.createElement('span');
                newPrompt.classList.add('prompt');
                terminal.appendChild(newPrompt);

                const newCursor = document.createElement('span');
                newCursor.classList.add('blinking-cursor');
                terminal.appendChild(newCursor);
            } else if (e.key === 'Backspace') {
                currentCommand = currentCommand.slice(0, -1);
                prompt.textContent = currentCommand;
            } else if (e.key.length === 1) {
                currentCommand += e.key;
                prompt.textContent = currentCommand;
            }
        });

        function executeCommand(command) {
            const output = document.createElement('div');
            output.classList.add('output');
            if (commands[command.trim()]) {
                output.innerHTML = commands[command.trim()];
            } else {
                output.textContent = `bash: ${command.trim()}: command not found`;
            }
            terminal.insertBefore(output, terminal.querySelector('.blinking-cursor'));
        }

        const koreanChars = 'ㄱㄴㄷㄹㅁㅂㅅㅇㅈㅊㅋㅌㅍㅎㅏㅑㅓㅕㅗㅛㅜㅠㅡㅣ가나다라마바사아자차카타파하'.split('');
        const chineseChars = '的一是了我不在人们有为这中大上个国到说们地'.split('');
        const game = document.getElementById('game');
        const player = document.getElementById('player');
        const playerSize = 40;
        let playerX = window.innerWidth / 2;
        let playerY = window.innerHeight - 100;

        function randomKoreanChar() {
            return koreanChars[Math.floor(Math.random() * koreanChars.length)];
        }

        function randomChineseChar() {
            return chineseChars[Math.floor(Math.random() * chineseChars.length)];
        }

        function placeLetter() {
            const letter = document.createElement('div');
            letter.textContent = randomKoreanChar();
            letter.className = 'letter';
            letter.style.left = `${Math.random() * window.innerWidth}px`;
            letter.style.animationDuration = `${Math.random() * 5 + 2}s`;

            if (Math.random() < 0.1) {
                letter.classList.add('gold');
            }

            if (Math.random() < 0.05) {
                letter.textContent = randomChineseChar();
                letter.classList.remove('gold');
                letter.classList.add('agent');
            }

            game.appendChild(letter);

            letter.addEventListener('animationend', () => {
                letter.remove();
            });
        }

        function checkCollision(letter) {
            const letterRect = letter.getBoundingClientRect();
            const playerRect = player.getBoundingClientRect();

            return !(
                playerRect.right < letterRect.left ||
                playerRect.left > letterRect.right ||
                playerRect.bottom < letterRect.top ||
                playerRect.top > letterRect.bottom
            );
        }

        function gameLoop() {
            const letters = Array.from(document.querySelectorAll('.letter'));
            letters.forEach(letter => {
                if (checkCollision(letter)) {
                    if (letter.classList.contains('gold')) {
                        score += 10;
                    } else if (letter.classList.contains('agent')) {
                        score -= 20;
                    } else {
                        score++;
                    }
                    letter.remove();
                }
            });

            requestAnimationFrame(gameLoop);
        }

        document.addEventListener('mousemove', (e) => {
            playerX = e.clientX - playerSize / 2;
            playerY = e.clientY - playerSize / 2;
            player.style.left = `${playerX}px`;
            player.style.top = `${playerY}px`;
        });

        setInterval(placeLetter, 500);
        gameLoop();
    </script>
</body>
</html>
